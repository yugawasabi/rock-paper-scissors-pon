<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Åò„ÇÉ„Çì„Åë„Çì„Ç≤„Éº„É†</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100vw;
      overflow-x: hidden;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 30vh auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      background-color: #ffffffdd;
      border-radius: 12px;
      padding: 40px;
    }

    #result {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      min-height: 3rem;
    }

    #character {
      width: 200px;
      height: 200px;
      background-image: url('https://via.placeholder.com/200');
      background-size: cover;
      margin: 20px auto;
      transition: background-image 0.3s;
    }

    .buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
    }

    .janken-button {
      padding: 15px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    .janken-button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      body {
        overflow-y: hidden;
        height: 100vh;
      }
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .container {
        margin: 0 auto;
      }
      .janken-button {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="result"></div>
    <div id="character"></div>
    <div class="buttons">
      <button class="janken-button" data-choice="„Ç∞„Éº">‚úä „Ç∞„Éº</button>
      <button class="janken-button" data-choice="„ÉÅ„Éß„Ç≠">‚úåÔ∏è „ÉÅ„Éß„Ç≠</button>
      <button class="janken-button" data-choice="„Éë„Éº">üñê „Éë„Éº</button>
    </div>
  </div>

  <script>
    const hands = ["„Ç∞„Éº", "„ÉÅ„Éß„Ç≠", "„Éë„Éº"];

    function getResult(user, enemy) {
      if (user === enemy) return "draw";
      if ((user === "„Ç∞„Éº" && enemy === "„ÉÅ„Éß„Ç≠") ||
          (user === "„ÉÅ„Éß„Ç≠" && enemy === "„Éë„Éº") ||
          (user === "„Éë„Éº" && enemy === "„Ç∞„Éº")) return "win";
      return "lose";
    }

    function updateCharacterFace(result) {
      if (result === "win" && user === "„Ç∞„Éº") {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Sad')");
      } else if (result === "win" && user === "„ÉÅ„Éß„Ç≠") {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Happy')");
      } else if (result === "win" && user === "„Éë„Éº") {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Neutral')");
      } else if (result === "lose" && user === "„Ç∞„Éº") {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Happy')");
      } else if (result === "lose" && user === "„ÉÅ„Éß„Ç≠") {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Neutral')");
      } else {
        $('#character').css('background-image', "url('https://via.placeholder.com/200/cccccc?text=Neutral')");
      }
    }

    function showResultText(result) {
      let text = "", color = "";
      if (result === "win") {
        text = "Âãù„Å°ÔºÅ";
        color = "#ff6b6b"; // ÊöñËâ≤
      } else if (result === "lose") {
        text = "Ë≤†„ÅëÔºÅ";
        color = "#4dabf7"; // ÂØíËâ≤
      } else {
        text = "„ÅÇ„ÅÑ„ÅìÔºÅ";
        color = "#999";
      }
      $('#result').text(text).css('color', color);
    }

    $('.janken-button').on('click', function () {
      const userChoice = $(this).data('choice');
      const enemyChoice = hands[Math.floor(Math.random() * 3)];
      const result = getResult(userChoice, enemyChoice);

      showResultText(result);
      updateCharacterFace(result);
    });
  </script>
</body>
</html>
